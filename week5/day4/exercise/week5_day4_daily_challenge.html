<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to JSON</title>
</head>
<body>
    <h2>Enter Your Details</h2>
    <form id="userForm">
        <input name="firstName" id="firstName" placeholder="First Name" required>
        <input name="lastName" id="lastName" placeholder="Last Name" required>
        <input type="submit" value="Submit">
    </form>

    <div class="output" id="output"></div>

    <script>
        document.getElementById('userForm').addEventListener('submit', (event) => {
            event.preventDefault(); // prevent form from submitting normally

            // get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            // Create an object with the data
            const userData = {
                firstName: firstName,
                lastName: lastName
            };

            // Convert the objectto a JSON string
            const jsonString = JSON.stringify(userData);

            // Append the JSON string to the output div
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = jsonString;
        })
    </script>
</body>
</html>
