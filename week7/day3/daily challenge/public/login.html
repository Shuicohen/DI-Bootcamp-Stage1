<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function checkForm() {
            const inputs = document.querySelectorAll('input');
            const isFormValid = Array.from(inputs).every(input => input.value.trim() !== '');
            document.getElementById('submit-btn').disabled = !isFormValid;
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form" action="/login" method="POST">
        <label>Username: <input type="text" name="username" oninput="checkForm()" required></label><br>
        <label>Password: <input type="password" name="password" oninput="checkForm()" required></label><br>
        <button type="submit" id="submit-btn" disabled>Login</button>
    </form>
</body>
</html>
